    <main class="regisMainCont">
      <div class="regisLogo">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <h2 class="regisHead centered">Щоб отримувати інформацію та стати членом клубу заповніть поле знизу</h2>
            </div>
          </div>
        </div>

        <div class="form-elements">
          <div class="container-fluid">
            <div class="form-element rowTab centered">
              <div class="form-element labelFor col">
                <label id="name-label" for="name"> Ім'я: </label>
              </div>
              <div class="form-element inputFor col">
                <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Введіть ім'я" required>
              </div>
            </div>
          </div>

          <div class="container-fluid">
            <div class="form-element rowTab centered">
              <div class="form-element labelFor col">
                <label id="name-label" for="name"> Email: </label>
              </div>
              <div class="form-element inputFor col">
                <input type="email" name="email" id="email" class="input-field" placeholder="Введіть ваш еmail" required>
              </div>
            </div>
          </div>

          <div class="container-fluid">
            <div class="form-element rowTab centered">
              <div class="form-element labelFor col">
                <label id="name-label" for="name"> Телефон: </label>
              </div>
              <div class="form-element inputFor col">
                <input type="number" name="number" id="number" class="input-field" placeholder="Введіть номер" required>
              </div>
            </div>
          </div>

          <div class="container-fluid">
            <div class="form-element rowTab centered">
              <div class="form-element labelFor col">
                <label for="currentPos">Вкажіть ваш спортивний рівень:</label>
              </div>
              <div class="form-element inputFor col">
                <select id="dropdown" name="currentPos" class="dropdown">
                    <option disabled value>Вкажіть рівень</option>
                    <option value="novice">Новачок</option>
                    <option value="amateur">Aматор</option>
                    <option value="professional">Професіонал</option>
                </select>
              </div>
            </div>
          </div>

          <div class="container-fluid">
            <div class="form-element rowTab centered">
              <div class="form-element labelFor col">
                <label for="userRating">Як хочете отримувати інформацію про нас?</label>
              </div>
              <div class="form-element inputFor col">
                <ul>
                    <li class="radio1">
                        <label>email
                            <input name="radio-buttons" value="1" type="radio" class="userRatings">
                        </label>
                    </li>
                    <li class="radio2">
                        <label>телефон
                            <input name="radio-buttons" value="2" type="radio" class="userRatings">
                        </label>
                    </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="container-fluid">
            <div class="form-element rowTab centered">
              <div class="form-element labelFor col">
                <label for="preferences">Яка ціль ваших занять? </label>
              </div>
              <div class="form-element inputFor col">
                <ul id="preferences">
                    <li class="checkbox1 centered">
                        <label>
                            <input name="prefer" value="1" type="checkbox" class="userRatings">Самозахист</label>
                    </li>
                    <li class="checkbox2 centered">
                        <input name="prefer" value="2" type="checkbox" class="userRatings">Фізична форма</li>
                    <li class="checkbox3 centered">
                        <label>
                            <input name="prefer" value="3" type="checkbox" class="userRatings">Змагання</label>
                    </li>
                    <li class="checkbox4 centered">
                        <label>
                            <input name="prefer" value="4" type="checkbox" class="userRatings">Розвага</label>
                    </li>
                    <li class="checkbox5 centered">
                        <label>
                            <input name="prefer" value="5" type="checkbox" class="userRatings">Цікаво</label>
                    </li>
              </div>
            </div>
          </div>

          <div class="container-fluid">
            <div class="form-element rowTab centered">
              <div class="form-element labelFor col">
                <label for="comments">Ваші коментарі і побажання:</label>
              </div>
              <div class="form-element inputFor col">
                <textarea id="comments" class="input-field"  name="comment" placeholder="Ваш коментар..."></textarea>
              </div>
            </div>
          </div>

          <div class="container-fluid">
            <div class="centered">
              <button id="submit" type="submit">Submit</button>
            </div>
          </div>

        </div>


      </div>
    </main>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
